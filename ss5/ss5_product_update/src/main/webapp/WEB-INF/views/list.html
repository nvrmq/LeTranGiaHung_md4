<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product list</h1>
<a th:href="@{/create}">Add product</a>
<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Manufacturer</td>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td>
            <a th:href="@{/view(id=${product.id})}">Details</a>
            <a th:href="@{/edit(id=${product.id})}">Edit</a>
            <a th:href="@{/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
