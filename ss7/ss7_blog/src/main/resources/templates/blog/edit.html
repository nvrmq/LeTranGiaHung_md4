<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Modify blog</h1>
<form th:action="@{/blog/edit}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required>
    </div>
    <div>
        <label>Content:</label>
        <textarea th:field="*{content}" rows="6" required></textarea>
    </div><div>
        <label>Category:</label>
        <select th:field="*{category}" required>
            <option th:each="cat:${categories}" th:value="${cat}" th:text="${cat.getName()}"></option>
        </select>
    </div>
    <button type="submit">Update</button>
    <a th:href="@{/blog}">Return to blogs</a>
</form>
</body>
</html>
