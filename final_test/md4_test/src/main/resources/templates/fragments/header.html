<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm đấu giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1c1f26;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #15171c !important;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }

        .card {
            background-color: #2b2e36;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .card-header {
            background-color: #343840;
            border-bottom: 1px solid #444;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .form-control, .form-select {
            background-color: #343a40;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #66afe9;
            box-shadow: 0 0 5px rgba(102,175,233,.6);
        }

        .table {
            color: #fff;
        }

        .table thead {
            background-color: #3d424a;
        }

        .table tbody tr:hover {
            background-color: #2f343c;
        }

        .pagination .page-link {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #555;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .alert {
            background-color: #1f1f1f;
            color: #fff;
            border: 1px solid #333;
        }

        footer {
            background-color: #212529;
            color: #bbb;
            padding: 20px 0;
        }
    </style>
</head>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Quản lý sản phẩm đấu giá</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Sản phẩm</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="messages">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

</body>
</html>
