<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product's information</h1>
<p>ID: <span th:text="${product.id}"></span></p>
<p>Name: <span th:text="${product.name}"></span></p>
<p>Price: <span th:text="${product.price}"></span></p>
<p>Quantity: <span th:text="${product.quantity}"></span></p>
<p>Manufacturer: <span th:text="${product.manufacturer}"></span></p>

<a th:href="@{/}">Return to list</a>
</body>
</html>
