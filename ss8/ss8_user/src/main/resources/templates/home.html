<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/submit}" th:object="${user}" method="post">
    <div>
        Firstname:
        <input type="text" th:field="*{firstName}"/>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>

    <div>
        Lastname:
        <input type="text" th:field="*{lastName}"/>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>

    <div>
        Phone number:
        <input type="text" th:field="*{phone}"/>
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>

    <div>
        Age:
        <input type="number" th:field="*{age}"/>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>

    <div>
        Email:
        <input type="text" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div>
        <button type="submit">Đăng ký</button>
    </div>
</form>
</body>
</html>
